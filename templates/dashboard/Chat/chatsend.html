{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<style>
    .chat-box {
        max-height: 400px;
        overflow-y: auto;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 1px solid #ddd;
    }
    
    /* Chat Message Style */
    .chat-message {
        display: flex;
        flex-direction: column;
        max-width: 80%;
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 10px;
        word-wrap: break-word;
    }
    
    /* Sent Messages */
    .chat-message.sent {
        background: #89b7e9;
        color: white;
        align-self: flex-end;
    }
    
    /* Received Messages */
    .chat-message.received {
        background: #e9ecef;
        color: black;
        align-self: flex-start;
    }
    
    /* Message Information */
    .message-info {
        font-size: 12px;
        margin-bottom: 5px;
        color: #6c757d;
        display: flex;
        justify-content: space-between;
    }
    
    /* Chat Input Styling */
    .chat-input {
        display: flex;
        margin-top: 10px;
    }
    
    .chat-input input {
        border-radius: 5px 0 0 5px;
    }
    
    .chat-input button {
        border-radius: 0 5px 5px 0;
    }
    
</style>

<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid p-1">
            <div class="row">
                <div class="col-lg-10">
                    <div class="user_profile">
                        <div class="card-header">
                            <h5>
                                <a href="{% url 'RaiseTicketList' %}">
                                    <i class="fa fa-caret-left"></i>
                                </a> Chat
                            </h5>
                        </div>

                        <div class="card-body">
                            <!-- Chat Window -->
                            <div class="chat-box" id="chat-box">
                                {% for data in chatdetails %}
                                <div class="chat-message {% if data.user == request.user %}sent{% else %}received{% endif %}">
                                    <div class="message-info">
                                        <strong>{{ data.user.username|default:data.user.username }}</strong>
                                        <span class="time">{{ data.created_at|date:"M d, Y H:i A" }}</span>
                                    </div>
                                    <div class="message-text">
                                        {{ data.chat }}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>

                            <!-- Chat Input Form -->
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="input-group chat-input">
                                    <input type="text" id="message" name="message" placeholder="Enter Message" class="form-control" required>
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fa fa-paper-plane"></i> Send
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- card-body -->
                    </div> <!-- user_profile -->
                </div> <!-- col-lg-10 -->
            </div> <!-- row -->
        </div> <!-- container-fluid -->
    </div> <!-- section__content -->
</div> <!-- main-content -->

<!-- Auto-scroll chat box to the latest message -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>

{% endblock content %}
