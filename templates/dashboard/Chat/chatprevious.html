{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<style>
    .chat-box {
        max-height: 400px;
        overflow-y: auto;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 1px solid #ddd;
    }
    
    /* Chat Message Style */
    .chat-message {
        display: flex;
        flex-direction: column;
        max-width: 80%;
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 10px;
        word-wrap: break-word;
    }
    
    /* Sent Messages */
    .chat-message.sent {
        background: #007bff;
        color: white;
        align-self: flex-end;
    }
    
    /* Received Messages */
    .chat-message.received {
        background: #e9ecef;
        color: black;
        align-self: flex-start;
    }
    
    /* Message Information */
    .message-info {
        font-size: 12px;
        margin-bottom: 5px;
        color: #6c757d;
        display: flex;
        justify-content: space-between;
    }
    
    /* Chat Input Styling */
    .chat-input {
        display: flex;
        margin-top: 10px;
    }
    
    .chat-input input {
        border-radius: 5px 0 0 5px;
    }
    
    .chat-input button {
        border-radius: 0 5px 5px 0;
    }
    
</style>

<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-flui p-1">
            <div class="row">
                <div class="col-lg-10">
                    <div class="user_profile">
                        <div class="card-header">
                            <h5><a href="{% url 'RaiseTicketList' %}"><i class="fa fa-caret-left"></i></a>Chat</h5>
                        </div>
                        <div class="card-body">
                            <form action="" method="post" class="" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for data in chatdetails %}
                                <div class="bottom_border">
                                    <div class="row align-items-center">
                                        {{data.created_at|strftime('%Y-%m-%d')}}
                                      <div class="col-lg-12">
                                        <input type="text" id="message" name="message" value="{{data.chat}}" class="form-control"
                                          readonly>
                                      </div>
                                    </div>
                                  </div>
                                  {% endfor %}
                                <div class="bottom_border">
                                    <div class="row align-items-center">
                                      <div class="col-lg-8">
                                        <input type="text" id="message" name="message" placeholder="Enter Message" class="form-control"
                                          required>
                                      </div>
                                      <div class="col-lg-4">
                                        <button type="submit" class="btn submit_btn mt-0">Add </button>
                                      </div>
                                    </div>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
